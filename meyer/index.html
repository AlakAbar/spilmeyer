<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meyer Online</title>
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link href="./meyerStyle.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <div id="game">
      <div id="announcer" open="false">
        <div id="announcement">
          <h1>FUCK YEAA' MEYER</h1>
          <h2>Spiller 2 vandt ikke :)</h2>
        </div>
        <button onclick="location.reload()">Nyt spil</button>
      </div>

      <div id="settings" open="false">
        <svg class="iconBtn" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#CCCCCC" id="settingsClose"><path d="M480-438 270-228q-9 9-21 9t-21-9q-9-9-9-21t9-21l210-210-210-210q-9-9-9-21t9-21q9-9 21-9t21 9l210 210 210-210q9-9 21-9t21 9q9 9 9 21t-9 21L522-480l210 210q9 9 9 21t-9 21q-9 9-21 9t-21-9L480-438Z"/></svg>
        <div id="content">
          <h2 id="title">Indstillinger</h2>
          <div class="hLine"></div>
          <div id="players">
            <h3>Spillere</h3>
            <ol id="playerList">
              <li class="player"><input type="text" class="playerName fancyInput" name="playerName" placeholder="Spiller navn"><svg class="playerRemove iconBtn" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#CCCCCC"><path d="M480-438 270-228q-9 9-21 9t-21-9q-9-9-9-21t9-21l210-210-210-210q-9-9-9-21t9-21q9-9 21-9t21 9l210 210 210-210q9-9 21-9t21 9q9 9 9 21t-9 21L522-480l210 210q9 9 9 21t-9 21q-9 9-21 9t-21-9L480-438Z"/></svg></li>
              <li class="player"><input type="text" class="playerName fancyInput" name="playerName" placeholder="Spiller navn"><svg class="playerRemove iconBtn" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#CCCCCC"><path d="M480-438 270-228q-9 9-21 9t-21-9q-9-9-9-21t9-21l210-210-210-210q-9-9-9-21t9-21q9-9 21-9t21 9l210 210 210-210q9-9 21-9t21 9q9 9 9 21t-9 21L522-480l210 210q9 9 9 21t-9 21q-9 9-21 9t-21-9L480-438Z"/></svg></li>
            </ol>
            <button class="fancyBtn" id="playerAdd">Tilføj Spiller</button>
          </div>
          <br>
          <h3>Regler</h3>
          <div id="rules">
            <div>
              <label for="livesAmount">Antal liv: </label>
              <input class="fancyInput" type="number" name="amountOfLives" id="livesAmount" min="1" max="6" value="6">
            </div>

            <div>
              <label for="lieOnStart">Lyv på startslag</label>
              <input class="fancyCheck" type="checkbox" name="lyingOnStart" id="lieOnStart">
            </div>
            
            <div>
              <label for="onlyOver">Skal slå over</label>
              <input class="fancyCheck" type="checkbox" name="mustBeOver" id="onlyOver">
            </div>
          </div>
          <br>
          <div id="gameButtons">
            <button class="fancyBtn large" id="newGameBtn">Nyt Spil</button>
            <button class="fancyBtn large" id="startGameBtn">Start Spil</button>
          </div>
          <span id="settingIssue"></span>
        </div>
      </div>
      <div id="lieSelect" open="false">
        <div id="content">
          <h2 id="title">Løgneren</h2>
          <span id="currentDiceInfo"></span>
          <div class="hLine"></div>
          <div id="hands">
            <p class="hand">Meyer</p>
            <p class="hand">Lille Meyer</p>
            <p class="hand">Par 6</p>
            <p class="hand">Par 5</p>
            <p class="hand">Par 4</p>
            <p class="hand">Par 3</p>
            <p class="hand">Par 2</p>
            <p class="hand">Par 1</p>
            <p class="hand">65</p>
            <p class="hand">64</p>
            <p class="hand">63</p>
            <p class="hand">62</p>
            <p class="hand">61</p>
            <p class="hand">54</p>
            <p class="hand">53</p>
            <p class="hand">52</p>
            <p class="hand">51</p>
            <p class="hand">43</p>
            <p class="hand">42</p>
            <p class="hand">41</p>
            <p class="hand">32</p>
          </div>
          <svg class="iconBtn" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#CCCCCC" id="lieSelectClose"><path d="M480-438 270-228q-9 9-21 9t-21-9q-9-9-9-21t9-21l210-210-210-210q-9-9-9-21t9-21q9-9 21-9t21 9l210 210 210-210q9-9 21-9t21 9q9 9 9 21t-9 21L522-480l210 210q9 9 9 21t-9 21q-9 9-21 9t-21-9L480-438Z"/></svg>
        </div>
      </div>
      <h1 style="font-family: 'Courier New', Courier, monospace; font-size: 4rem; margin: 0; cursor: pointer;" onclick="location.href = '/'">
        Meyer
      </h1>
      <h3 id="currentPlayer"></h3>
      <div id="healthBox">
        <img src="../assets/dice/6.png" alt="" id="health">
      </div>
      <h2 id="gameInfo" class="nHeading">Set spil op i indstillingerne</h2>
      <div id="hand">
        <div id="cupBox">
          <img src="../assets/cups/closed.png" alt="" id="cup" shaking="false">
        </div>
        <div id="diceBox">
          <div id="dice">
            <img src="../assets/dice/1.png" id="die1" class="die">
            <img src="../assets/dice/2.png" id="die2" class="die">
          </div>
          <br>
          <h3 id="handInfo">Meyer</h3>
        </div>
        <div id="gameActions">
          <button class="fancyBtn large" id="atOrOverAction">Dét eller derover</button>
          <button class="fancyBtn large" id="lieAction">Lyv</button>
          <button class="fancyBtn large" id="openAction">Åben</button>
          <button class="fancyBtn large" id="shakeAction">Slå</button>
          <button class="fancyBtn large" id="truthAction">Sandhed</button>
        </div>
      </div>
    </div>
    <script src="./meyer.js"></script>
    <script src="./ui.js"></script>
    <script src="./dice.js"></script>
    <div class="version">
      <p>
        Meyer Online - Version 0.3.4
      </p>
    </div>
  </body>
</html>
